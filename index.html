<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Formulário</h1>
    </header>
    <main>
        <div></div>
        <div>
            <form>
                <label for="nome"> Nome:</label>
                <input type="text" id="nome"> <br>
                <label for="nasc">Nascimento:</label>
                <input type="datetime-local" id="nasc"><br> <input type="checkbox" name="" id="maior">
                <label for="maior">Maior de 18 anos</label>
                <br> <input type="checkbox" name="" id="menor">
                <label for="menor">Menor de 18 anos</label>
                <br>
                <label for="cor">Cor favorita:</label>
                <input type="color" name="" id="cor"><br>
                <label for="email">Seu e-mail:</label>
                <input type="text" name="" id="email"><br>
                <label for="nm">Seu número:</label>
                <input type="text" name="" id="nm"> <br>
                <input type="checkbox" name="" id="jvl">
                <label for="jvl">É de Joinville</label><br>
                <label for="cdd">Se não, é de qual cidade?</label>
                <input type="text" name="" id="cdd"> <br>
                <label for="est">E estado?</label>
                <input type="text" name="" id="est"> <br>

            </form>
        </div>
        <div></div>
    </main>

    <h2><a href="table.html">TABELA</a></h2>
</body>

</html>
